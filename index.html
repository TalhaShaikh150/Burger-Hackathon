<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger King</title>
  <link href="https://fonts.cdnfonts.com/css/cooper-black" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar bg-custom-nav  shadow-sm py-3">
    <div class="container width">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h5 class="ms-5 nav-head">Burger King</h5>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!--Off-Canvas-->
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex align-items-center gap-4">

        <i class="fa-solid fa-user"></i>
        <button class="btn-nav">
          <i class="fa-solid fa-cart-shopping me-2"></i>
          View Cart</button>
      </div>
    </div>
  </nav>

  <!--Hero-->
  <div class="container mt-5 width">
    <div class="row">
      <!--Col-1-->
      <div class="col-md-4 d-flex flex-column gap-4">
        <h1 class="hero-heading display-2 lh-1">Start <br> your BK <br> order.</h1>
        <button class="btn-hero-1"> <i class="fa-solid fa-cart-shopping me-2"></i>
          Order Pickup</button>
        <button class="btn-hero-2">
          <i class="fa-solid fa-motorcycle me-2"></i>Order Delivery</button>
      </div>
      <!--Col-2-->
      <div class="col-md-8">

        <img src="./assets/hero.png" class="img-fluid hero-img" alt="">
      </div>
    </div>
  </div>

  <!--Grids-->

  <div class="container mt-5">
    <div class="row d-flex justify-content-center gap-4">
      <div class="col-md-5 mt-4"><img src="./assets/col.png" class="img-fluid rounded" alt=""></div>
      <div class="col-md-5 mt-4"><img src="./assets/col-2.png"class="img-fluid rounded"  alt=""></div>
    </div>
    <div class="row d-flex justify-content-center gap-4">
      <div class="col-md-5 mt-4"><img src="./assets/col-3.png" class="img-fluid rounded" alt=""></div>
      <div class="col-md-5 mt-4"><img src="./assets/col-4.png"class="img-fluid rounded"  alt=""></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
